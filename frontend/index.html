<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 채팅 시스템</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 상단바 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>📚 RAG 채팅 시스템</h1>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h2>📁 파일 업로드</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📄</div>
                    <p>PDF 파일을 드래그하거나 클릭하여 업로드</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="btn-upload" id="uploadBtn">파일 선택</button>
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">업로드 중...</p>
                </div>
            </div>

            <div class="sidebar-section">
                <h2>📋 업로드된 문서</h2>
                <div class="document-list" id="documentList">
                    <p class="empty-message">업로드된 문서가 없습니다.</p>
                </div>
            </div>
        </aside>

        <!-- 채팅 영역 -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>안녕하세요! 👋</h2>
                    <p>PDF 문서를 업로드하고 질문해보세요.</p>
                    <p>업로드된 문서의 내용을 바탕으로 답변해드립니다.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea
                        id="chatInput"
                        class="chat-input"
                        placeholder="질문을 입력하세요..."
                        rows="1"
                    ></textarea>
                    <button class="btn-send" id="sendBtn">
                        <span>전송</span>
                        <span class="send-icon">➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
